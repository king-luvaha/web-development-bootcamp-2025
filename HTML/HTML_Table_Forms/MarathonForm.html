<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/race">
        <div>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
        </div>

        <div>
            <p>Select A Race:</p>
            <div>
                <label for="funk">Fun Run 5K</label>
                <input type="radio" name="race" id="funk" value="fivek">
            </div>
    
            <div>
                <label for="half">Half Marathon</label>
                <input type="radio" name="race" id="half" value="half">
            </div>
    
            <div>
                <label for="full">Full Marathon</label>
                <input type="radio" name="race" id="full" value="full">
            </div>
        </div>

        <div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="last_name">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
        </div>

        <div>
            <label for="group">Select Age Group</label>
            <select name="group" id="group">
                <option value="under_18">Under 18</option>
                <option value="30_to_50">30 - 50</option>
                <option value="above_50">50+</option>
            </select>
        </div>

        <button>Register</button>
    </form>
</body>
</html>
