<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter Your Username: </label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>

        <p>
            <label for="password">Enter Your Password:
            </label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>

        <p>
            <label for="color">Pick a Color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter Your Number: </label>
            <input type="number" id="number" placeholder="Your Number" name="num">
        </p>

        <button>Submit</button>
    </form>

    <hr>
    <h2>Hijackin Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">Agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please select a meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="meat">Meat</option>
                <option value="eggs">Eggs</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10"  name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Requests</label>
            <br>
            <textarea name="requests" id="requests" rows="5" cols="30" placeholder="Type here..."></textarea>
        </p>
        <button>Submit</button>

    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>
        <button>Submit</button>
    </form>

</body>
</html>
